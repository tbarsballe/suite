<html xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
<style type="text/css">
td select { width: 120px }
</style>
</wicket:head>
<head>
<title><wicket:message key="page.title">Layer Preview</wicket:message></title>
</head>
<body>
<wicket:extend>
  <!-- the table component -->
  <div wicket:id="table"></div>

  <!-- The fragment for the icon -->
  <wicket:fragment wicket:id="iconFragment">
    <img wicket:id="layerIcon"/>
  </wicket:fragment>

  <!-- The fragment for the common links -->
  <wicket:fragment wicket:id="exlink">
    <select wicket:id="selectControl">
      <optgroup wicket:id="group">
        <option wicket:id="link"></option>
      </optgroup>
    </select>
    <a target="_blank" href="#" wicket:id="goButton"><wicket:message key="goButton">Go!</wicket:message></a>
  </wicket:fragment>
</wicket:extend>
</body>
</html>
